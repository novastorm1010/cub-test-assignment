spring.datasource.url=jdbc:h2:mem:currencydb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.main.allow-bean-definition-overriding=true

# openapi path
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# external api
currency-external.endpoint.baseUrl=https://fxds-public-exchange-rates-api.oanda.com
currency-external.endpoint.currencies=${currency-external.endpoint.baseUrl}/cc-api/currencies?base=%s&quote=%s&data_type=chart&start_date=%s&end_date=%s


